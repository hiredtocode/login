<form (ngSubmit)="submitForm()" [formGroup]="registerForm" autocomplete="off">
  <div style="display: flex; justify-content: center">
    <mat-card class="form-container">
      <mat-card-title>Login</mat-card-title>

      <!-- Username -->
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Ex. some@email.com"
            formControlName="email"
            autocomplete="email"
          />
        </mat-form-field>
      </div>
      <!-- /Username -->

      <!-- Password -->
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Ex. s3c3tP@ss"
            formControlName="password"
            autocomplete="password"
          />
        </mat-form-field>
      </div>
      <!-- /Password -->

      <div>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="onLogin()"
        >
          Login
        </button>
        <p>
          Don't have an account?
          <a routerLink="/register">Register</a>
        </p>
      </div>
    </mat-card>
  </div>
</form>
