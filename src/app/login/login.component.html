<mat-card class="form-container">
  <mat-card-title>로그인</mat-card-title>
  <form (ngSubmit)="submitForm()" [formGroup]="registerForm" autocomplete="off">
    <!-- Email -->
    <div class="mat-form-field">
      <mat-form-field>
        <mat-label>이메일</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          email="true"
          placeholder="Ex. abc@abcd.com"
          formControlName="email"
          autocomplete="email"
        />
      </mat-form-field>
    </div>
    <!-- /Email -->

    <!-- Password -->
    <div class="mat-form-field">
      <mat-form-field>
        <mat-label>패스워드</mat-label>
        <input
          matInput
          type="password"
          min="6"
          placeholder="Ex. s3c3tP@ss"
          formControlName="password"
          autocomplete="password"
        />
      </mat-form-field>
    </div>
    <!-- /Password -->

    <div class="login">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="onLogin()"
      >
        로그인
      </button>
      <div class="bottom">
        <p>
          계정이 없으신가요?
          <a routerLink="/register">가입하기</a>
        </p>
        <button
          class="cancel"
          type="submit"
          mat-raised-button
          color="warn"
          (click)="cancel()"
        >
          취소
        </button>
      </div>
    </div>
  </form>
</mat-card>
