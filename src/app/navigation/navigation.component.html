<mat-toolbar color="primary">
  <button routerLink="dashboard" mat-stroked-button>
    <p class="title">
      새로고침을 하면 지워지는 메모 사이트에 오신것을 환영합니다.
    </p>
  </button>
  <span class="example-spacer"></span>

  <ng-container *ngIf="authService.isLoggedIn$ | async">
    <button
      mat-stroked-button
      color="Warn"
      (click)="onLogout()"
      aria-label="Example icon-button with share icon"
    >
      <span id="logout"> 로그아웃 </span>
    </button>
  </ng-container>
</mat-toolbar>
