<mat-toolbar color="primary">
  <div>
    <p class="title">팔팔즈 과제</p>
  </div>
  <span class="example-spacer"></span>

  <ng-container *ngIf="authService.isLoggedIn$ | async">
    <button
      mat-stroked-button
      color="Warn"
      (click)="onLogout()"
      aria-label="Example icon-button with share icon"
    >
      로그아웃
    </button>
  </ng-container>
</mat-toolbar>
